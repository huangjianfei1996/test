plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    dependencies { compile fileTree(dir:'lib',include:['*.jar'])}
    dependencies { compile fileTree(dir:'external_lib',include:['*.jar'])}
}
